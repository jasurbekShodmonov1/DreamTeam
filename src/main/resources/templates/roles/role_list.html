<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Role List</title></head>
<link rel="stylesheet" th:href="@{/css/style.css}" >
<body>
<h2>All Roles</h2>
<a th:href="@{/roles/create}">Create New Role</a>
<table border="1">
  <tr>

    <th>Role Name</th>
  </tr>
  <tr th:each="role : ${roles}">
    <td th:text="${role.name}"></td>
  </tr>
</table>
</body>
</html>
