<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Role List</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #111827, #1f2937);
        color: #e5e7eb;
        margin: 0;
        padding: 2rem;
    }

    h2 {
        text-align: center;
        color: #facc15;
        margin-bottom: 2rem;
        font-size: 2rem;
    }

    .top-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
    }

    .create-button {
        text-decoration: none;
        background-color: #10b981;
        color: #ffffff;
        padding: 0.7rem 1.4rem;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .create-button:hover {
        background-color: #059669;
    }

    table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        overflow: hidden;
        background-color: #1e293b;
    }

    th, td {
        padding: 1rem;
        text-align: center;
        border-bottom: 1px solid #374151;
    }

    th {
        background-color: #0f172a;
        color: #facc15;
    }

    tr:hover {
        background-color: #334155;
    }

    .delete-button {
        background-color: #ef4444;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }

    .delete-button:hover {
        background-color: #b91c1c;
    }
  </style>
</head>
<body>
<h2>All Roles</h2>

<div class="top-bar">
  <a th:href="@{/roles/create}" class="create-button">‚ûï Create New Role</a>
</div>

<table>
  <tr>
    <th>Role Name</th>
    <th>Actions</th>
  </tr>
  <tr th:each="role : ${roles}">
    <td th:text="${role.name}">Role Name</td>
    <td>
      <a th:href="@{'/roles/delete/' + ${role.id}}"
         class="delete-button"
         onclick="return confirm('Are you sure you want to delete this role?');">
        üóëÔ∏è Delete
      </a>
    </td>
  </tr>
</table>
</body>
</html>
