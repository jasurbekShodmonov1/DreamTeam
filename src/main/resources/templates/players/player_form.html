<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Player</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      color: #00ff00;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 60%;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .submit-button {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: #218838;
    }

    .back-button {
      display: inline-block;
      text-decoration: none;
      padding: 8px 16px;
      margin-top: 15px;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Add New Player</h2>

<form th:action="@{/save}" th:object="${player}" method="post">
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" th:field="*{firstname}" required /><br>

  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" th:field="*{lastname}" required /><br>

  <label for="age">Age:</label>
  <input type="number" id="age" th:field="*{age}" required /><br>

  <label for="position">Position:</label>
  <select id="position" th:field="*{position}" required>
    <option th:each="pos : ${positions}" th:value="${pos}" th:text="${pos}"></option>
  </select><br>

  <button type="submit" class="submit-button">⚽ Save Player</button>
</form>

<div>
  <a href="/home" class="back-button">← Back to Players List</a>
</div>

</body>
</html>
