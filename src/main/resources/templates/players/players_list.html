<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Players List</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #00ff00;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Styling for Add New Player button */
    .add-button {
      text-decoration: none;
      padding: 12px 24px;
      margin: 5px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      background-color: #28a745;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .add-button:hover {
      background-color: #218838;
    }

    /* Styling for Edit and Delete buttons */
    .edit-button, .delete-button {
      text-decoration: none;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .edit-button {
      background-color: #007bff;
    }

    .delete-button {
      background-color: #dc3545;
    }

    .edit-button:hover {
      background-color: #0056b3;
    }

    .delete-button:hover {
      background-color: #c82333;
    }

    /* Darker Table Styling */
    .styled-table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #333;  /* Dark table background */
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .styled-table th, .styled-table td {
      padding: 12px;
      border: 1px solid #444;  /* Darker border */
      color: white;  /* White text for contrast */
      text-align: center;
    }

    .styled-table th {
      background-color: #444;  /* Darker header */
    }

    .styled-table tr:nth-child(even) {
      background-color: #555;  /* Slightly lighter for alternating rows */
    }

    .styled-table tr:hover {
      background-color: #666;  /* Dark gray on hover */
    }

    /* Align action buttons in a row */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>

<h2>All Players</h2>

<!-- Add New Player button -->
<div style="margin-bottom: 20px;">
  <a href="/new" class="add-button">+ Add New Player</a>
</div>

<!-- Table to display players -->
<div class="table-container">
  <table class="styled-table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Position</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
      <td th:text="${player.firstname}">John</td>
      <td th:text="${player.lastname}">Doe</td>
      <td th:text="${player.age}">24</td>
      <td th:text="${player.position}">Goalkeeper</td>
      <td class="action-buttons">
        <button><a th:href="@{'/edit/' + ${player.id}}" class="edit-button">Edit</a></button>
        <button>
          <a th:href="@{'/delete/' + ${player.id}}" class="delete-button"
             onclick="return confirm('Are you sure you want to delete this player?');">Delete</a>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
