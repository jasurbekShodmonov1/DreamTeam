<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #444;
            padding: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #5c6bc0;
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #5c6bc0;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #3f51b5;
        }

        .edit-button, .delete-button {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .delete-button {
            background-color: #f44336;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        a {
            color: #5c6bc0;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .create-link {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            text-align: center;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            font-size: 18px;
        }

        .create-link:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
<h2>List of Users</h2>

<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Roles</th>
        <th>Actions</th> <!-- Added a column for buttons -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td>
            <ul>
                <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
            </ul>
        </td>
        <td>
            <button><a th:href="@{'/users/update/' + ${user.id}}" class="edit-button">Edit</a></button>
            <button>
                <a th:href="@{'/users/delete/' + ${user.id}}" class="delete-button"
                   onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </button>
        </td>
    </tr>
    </tbody>
</table>

<!-- Link to create a new user -->
<a href="/users/create" class="create-link">Create New User</a>

</body>
</html>
